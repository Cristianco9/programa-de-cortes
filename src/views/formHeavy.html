<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>
    <meta name="description" content="Pedido de anjeo"> 
    <link rel="stylesheet" href="../public/styles/formHeavy.css">
    <meta name="robots" content="index,follow">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mainContainer">
        <section class="appBox">
            <section class="header">
                <div class="orderInfo">
                    <h2 class="orderTitle">Pedido</h2>
                    <table>
                        <td class="orderID"></td>
                    </table>
                </div>
                <h2 class="anjeoType">Anjeo pesado</h2>
            </section>
            <form class="form">
                <div class="fieldContainer">
                    <h3 class="fieldName">Seleccionar color</h3>
                    <input class="input" id="color" type="text">
                </div>
                <div class="fieldContainer">
                    <h3 class="fieldName">Seleccionar perfil</h3>
                    <input class="input" id="perfil" type="text">
                </div>
                <div class="fieldContainer">
                    <h3 class="fieldName">Seleccionar tipo de apertura</h3>
                    <input class="input" id="apertura" type="text">
                </div>
                <div class="fieldContainer">
                    <h3 class="fieldName">Lugar</h3>
                    <input class="input" id="lugar" type="text">
                </div>
                <div class="fieldContainer">
                    <h3 class="fieldName">Ancho</h3>
                    <input class="input" id="ancho" type="number">
                </div>
                <div class="fieldContainer">
                    <h3 class="fieldName">Altura</h3>
                    <input class="input" id="altura" type="number">
                </div>
                <div class="fieldContainer">
                    <h3 class="fieldName">Cabezal</h3>
                    <input class="input" id="cabezal" type="number">
                </div>
                <div class="fieldContainer">
                    <h3 class="fieldName">Adaptador</h3>
                    <input class="input" id="Adaptador" type="number">
                </div>
                <div class="fieldContainer">
                    <h3 class="fieldName">Perfil superior</h3>
                    <input class="input" id="perfilSuperior" type="number">
                </div>
                <div class="fieldContainer">
                    <h3 class="fieldName">Instalaci√≥n</h3>
                    <input class="input" id="instalacion" type="text">
                </div>
                <div class="fieldContainer">
                    <h3 class="fieldName">Altura divisor</h3>
                    <input class="input" id="altura" type="number">
                </div>
                <div class="fieldContainer">
                    <h3 class="fieldName">Tipo de manija</h3>
                    <input class="input" id="manija" type="text">
                </div>
                <div class="fieldContainer">
                    <h3 class="fieldName">Lado de apertura</h3>
                    <input class="input" id="lado" type="text">
                </div>
                <div class="fieldContainer">
                    <h3 class="fieldName">Notas</h3>
                    <input class="input" id="notas" type="text">
                </div>
            </form>
            <section class="bottonContainer">
                <button type="submit" class="botton">Regresar</button>
                <button type="submit" class="botton">Siguiente</button>
            </section>
        </section>
    </div>
</body>
</html>
